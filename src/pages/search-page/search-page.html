<ion-header  class="navheader">

	  <ion-navbar>

	    <!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->

	    <ion-list no-margin>

			  <ion-item style="background-color: #424242 !important;border:none !important;">
			     <ion-input (input)="getItems($event)" #srchInput type="text" placeholder="Search Here ..."></ion-input>
			  </ion-item>
	  </ion-list>

	    
	  </ion-navbar>
	</ion-header>


<ion-content padding>

	<ion-list>

		<ion-item *ngFor="let item of searchResult" (click)="itemSelected(item)">
			{{ item.name }}
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		  	  
	</ion-list>

</ion-content>
