


<ion-content padding class="homeBackground">

	<div text-center>
 		<img src="../assets/ic_launcher.png"/>
 	</div>

	<ion-list no-lines padding-horizontal>
			 <ion-item  padding-horizontal class="homeBackground listItem" style="">
				 <ion-icon name="md-mail" class="loginIcon" item-left></ion-icon>
			 	 <ion-input class="loginInput" type="text" placeholder="Username"></ion-input>
			 </ion-item>

			 

			 <ion-item padding-horizontal class="homeBackground listItem" style="margin-top:10px;">
		 		<ion-icon name="md-lock" class="loginIcon" item-left></ion-icon>
			 	 <ion-input class="loginInput" type="password" placeholder="Password"></ion-input>
			 </ion-item>

			 <ion-item  class="homeBackground loginleftItem">
	 			 <ion-label>Keep me logged in</ion-label>
			 </ion-item>

			 <ion-item  class="homeBackground loginrightItem">
	 			 
	 			 <ion-checkbox style="margin-left:30px;" color="" class="loginCheckbox" checked="true"></ion-checkbox>
			 </ion-item>

			 <ion-item class="homeBackground loginBtnContainer">
			 	<button  (click)="login()" ion-button outline block class="loginbtn">Login</button>
			 </ion-item>
			 <ion-item  class="homeBackground forgotpasswordLabel" style="text-align: center;">
	 			 <ion-label style="color:#939598;">Forgot Password?<span style="color:#94c444"> Reset here</span></ion-label>
			 </ion-item>

			  <ion-item text-wrap class="homeBackground" style="text-align: center;">
	 			 <ion-label style="color:#939598;">	
	 			 By clicking Sign In, you agree to our Terms and that you have read our Data Policy, including our Cookie Use.
				 </ion-label>
			 </ion-item>

			  <ion-item  class="homeBackground" style="text-align: center;">
	 			 <ion-label style="color:#939598;">Copyright \u00A9 2017 Suyati Technologies</ion-label>
			 </ion-item>

			
			 
	 </ion-list>
	 <div>

	 </div>
</ion-content>
