

<ion-header  class="navheader">
  <ion-navbar>
    <button ion-button menuToggle icon-only class="menuBtn">
      <ion-icon name='menu'></ion-icon>
    </button>

    <button ion-button icon-only class="homeBtn">
       <img src="assets/img/menuIcon.png" style="width : 30% ; height : 100%">
    </button>
   
    <button ion-button icon-only class="menuBtn" end>
      <ion-icon name='md-search'></ion-icon>
    </button>
    <button ion-button icon-only class="menuBtn" end>
        <ion-icon name='md-cart'></ion-icon>
    </button>
    <button ion-button icon-only (click)="openPopover($event)" class="menuBtn" end>
        <ion-icon name='md-more'></ion-icon>
    </button>
    

  </ion-navbar>
</ion-header>
<ion-content padding-top class="homeContent">
<!---------------------------------------------->
<div style="background: #424242;"  *ngFor="let item of displayArray; let i = index">
    <ion-row padding-horizontal>
        <ion-col>
         <ion-label style="color:white;">{{item.categoryName}}</ion-label>
        </ion-col>
        <ion-col style="text-align: end;">
          <button ion-button small  style="text-transform: none;" (click)="loadMore(item.id)">More</button>
        </ion-col>
    </ion-row>
       
    <ion-card>

    <div class="row no-padding" style="height: 65%;" *ngFor="let p of item.categoryProducts;let j=index">

         <ng-container *ngIf=" j % 2 == 0">
              <div class="col col-50" style="border-right: 1px solid #dddddd;border-bottom: 1px solid #dddddd;" (click)="loadDescription(item.categoryProducts[j])">
                   <div *ngFor="let attr of item.categoryProducts[j].custom_attributes">
                       <div  class="imgContainer" *ngIf="attr.attribute_code == 'thumbnail'">
                           <img src="{{imageBaseUrl}}/{{attr.value}}" style="width : 100%;">
                       </div>

                   </div>
                  <h4 text-center>{{item.categoryProducts[j].name}}</h4>
                   <h4 text-center>Rs {{item.categoryProducts[j].price}}</h4>
              </div>

              <div class="col col-50" style="border-bottom: 1px solid #dddddd;" (click)="loadDescription(item.categoryProducts[j+1])">
                     <div *ngFor="let attr of item.categoryProducts[j+1].custom_attributes">
                       <div   class="imgContainer" *ngIf="attr.attribute_code == 'thumbnail'">
                           <img src="{{imageBaseUrl}}/{{attr.value}}" style="width : 100%;">
                       </div>

                     </div>
                   <h4 text-center>{{item.categoryProducts[j+1].name}}</h4>
                   <h4 text-center>Rs {{item.categoryProducts[j+1].price}}</h4>
                </div>
         </ng-container>
    </div>
    </ion-card>
</div>
<!------------------------------------------------------>





</ion-content>
