<ion-header  class="navheader">
  <ion-navbar>

    <button ion-button icon-only class="homeBtn">
       <img src="assets/img/menuIcon.png" style="width : 30% ; height : 100%">
    </button>

    <ion-buttons end>
   
        <button ion-button icon-only class="menuBtn" end>
          <ion-icon name='md-search'></ion-icon>
        </button>

        <button id="notification-button" ion-button icon-only class="menuBtn" end (click)="loadCart()">
            <ion-icon name='md-cart'>
              <ion-badge *ngIf="cartCount>0" id="notifications-badge" >{{cartCount}}</ion-badge>
            </ion-icon>            
       </button>

    </ion-buttons>
   
  </ion-navbar>
</ion-header>


<ion-content class="homeContent">


	<ion-card no-margin style="width:100%;margin-bottom:5px;">

       <div class="imgContainer" padding-top>
           <img src="{{imageBaseUrl}}/{{currentProduct.img}}" style="width : 100%;">
       </div>

	</ion-card>

	<ion-card no-margin style="width:100%;margin-bottom:5px;">

		<ion-card-content>
           <div >{{currentProduct.name}}</div>
            <div style="font-weight: bold;font-size: 22px;">â‚¹{{currentProduct.price}}</div>
       </ion-card-content>

	</ion-card>


	<ion-card no-margin style="width:100%;margin-bottom:5px;">

       	<ion-card-content>
           <div [innerHtml]="currentProduct.desc"></div>
       </ion-card-content>

	</ion-card>

</ion-content>

<ion-footer class="navheader">
  <ion-toolbar>
    <ion-segment>
    <ion-segment-button class="btn" (click)=addItem(currentProduct)>
      Add to cart
    </ion-segment-button>
    <ion-segment-button class="btn" (click)=buyNow(currentProduct)>
     Buy Now
    </ion-segment-button>
  </ion-segment>
  </ion-toolbar>
</ion-footer>
