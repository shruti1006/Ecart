<ion-menu type="push" side="left" [content]="mycontent" id="CategoriesMenu" >
           
    <ion-content class="basicBackground">

        <ion-list class="background-color: #424242 !important;color:white;">
            <ion-item style="height:150px;background-color: #424242 !important;">
            <div>
            <ion-avatar item-left>
                <img src="assets/img/menuIcon.png">
            </ion-avatar>
            </div>
            <div>
                <h4 class="textColor">Suyati Technologies</h4>
                <h4 class="textColor">info@suyati.com</h4>
            </div>
            </ion-item>
        </ion-list>
        <ion-list class="">
            <div *ngFor="let category of categories.children_data">
                <ion-item *ngIf="category.children_data.length" (click)="toggleGroup(category)">
                    <div style="float:left;">
                        {{category.name}}
                    </div>
                    <div style="float:right;">
                        <ion-icon name="arrow-dropdown"></ion-icon>
                    </div>

                   <ion-list  *ngIf="isGroupShown(category)" class="basicBackground" >
                            <ion-item *ngFor="let subCategory of category.children_data">
                                {{subCategory.name}}
                            </ion-item>                             
                    </ion-list>                    
                </ion-item>
               
            </div>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
